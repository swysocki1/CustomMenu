<div class="modal fade" [attr.id]="modalId" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form class="form" role="form" [formGroup]="modal" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modalOptions?.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label offset-sm-2">Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name"
                     [ngClass]="{'is-invalid': !!errorMessage, 'is-valid': !errorMessage}">
            </div>
          </div>

          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label offset-sm-2">Description</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="username" formControlName="description" placeholder="Enter Description"
                     [ngClass]="{'is-invalid': !!errorMessage, 'is-valid': !errorMessage}">
            </div>
          </div>

          <div class="form-group row" *ngIf="modalOptions.requirePrice">
            <label for="username" class="col-sm-2 col-form-label offset-sm-2">Price</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter Price"
                     [ngClass]="{'is-invalid': !!errorMessage, 'is-valid': !errorMessage}">
            </div>
          </div>

          <div class="form-group row" *ngIf="modalOptions.requireImg">
            <label for="username" class="col-sm-2 col-form-label offset-sm-2">Image</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="imgSrc" formControlName="imgSrc" placeholder="Enter Img Link"
                     [ngClass]="{'is-invalid': !!errorMessage, 'is-valid': !errorMessage}">
            </div>
          </div>

          <div class="row" *ngIf="!!errorMessage">
            <div class="offset-4 col-6 text-center text-danger">
              {{errorMessage}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
