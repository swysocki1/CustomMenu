<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1">
      <div class="col-4" *ngFor="let restaurant of restaurants">
        <div class="card">
          <div class="card-body">
            <h1 class="restaurant-name">{{restaurant?.name}}</h1>
            <hr class="m-2">
            <p class="lead">{{restaurant?.description}}</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-secondary dropdown-toggle mx-2" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">See Menu</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" *ngFor="let menu of restaurant?.menus" (click)="loadMenu(menu?.id)">{{menu?.name}}</a>
            </div>

            <button type="button" class="btn btn-secondary mx-2" (click)="editMenu(restaurant)">Edit Menu(s)</button>
            <button type="button" class="btn btn-secondary mx-2" (click)="editRestaurant(restaurant)" *ngIf="canEditRestaurant(restaurant)">EditRestaurant</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
